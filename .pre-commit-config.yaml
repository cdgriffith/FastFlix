repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    - id: mixed-line-ending
    - id: trailing-whitespace
    - id: requirements-txt-fixer
    - id: check-yaml
    - id: check-json
    - id: fix-encoding-pragma
    - id: check-byte-order-marker
    - id: debug-statements
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
