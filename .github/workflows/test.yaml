name: Build executables

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: actions/cache@v2
      id: ffmpeg-cache
      with:
        path: /usr/bin/ffmpeg
        key: /usr/bin/ffmpeg

    - uses: actions/cache@v2
      id: ffprobe-cache
      with:
        path: /usr/bin/ffprobe
        key: /usr/bin/ffprobe

    - name: Install ffmpeg
      if: steps.ffmpeg-cache.outputs.cache-hit != 'true' || steps.ffprobe-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install ffmpeg

    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements-test.txt') }}

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip setuptools --ignore-installed
        python -m pip install --upgrade wheel typing_extensions pyinstaller==4.3
        python -m pip install --upgrade -r requirements.txt
        python -m pip install --upgrade -r requirements-test.txt
        python -m pip install --upgrade pyqt5-tools

    - name: Run tests
      env:
        PYTEST_QT_API: pyqt5
      run: pytest tests
