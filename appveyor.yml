version: 1.1.0-{build}

skip_commits:
  files:
    - data/*
    - README.md
    - AUTHORS
    - CHANGES
    - LICENSE
    - .gitignore
    - .pip8speaks.yml
  message: /\[skip ci\]/


image:
  - Visual Studio 2017
#  - Ubuntu1804

platform: x64

branches:
  only:
  - master
  - build

install:
  - cmd: git clone -b ffmpeg --single-branch https://github.com/cdgriffith/binary-files.git
  - cmd: mkdir SvtAv1
  - cmd: appveyor DownloadFile "https://ci.appveyor.com/api/projects/OpenVisualCloud/svt-av1/artifacts/Bin%2FRelease%SvtAv1Enc.dll?branch=master"
  - cmd: appveyor DownloadFile "https://ci.appveyor.com/api/projects/OpenVisualCloud/svt-av1/artifacts/Bin%2FRelease%2FSvtAv1EncApp.exe?branch=master"
  - cmd: appveyor DownloadFile "https://ci.appveyor.com/api/projects/OpenVisualCloud/svt-av1/artifacts/Bin%2FRelease%SvtAv1Enc.lib?branch=master"
  - cmd: appveyor DownloadFile "https://ci.appveyor.com/api/projects/OpenVisualCloud/svt-av1/artifacts/Bin%2FRelease%SvtAv1Enc.exp?branch=master"
  - cmd: C:\Python36-x64\python -m pip install --upgrade pip setuptools --ignore-installed
  - cmd: C:\Python36-x64\python -m pip install -r requirements.txt
#  - sh: sudo apt install python3-pip -y
#  - sh: sudo python3.6 -m pip install --upgrade pip setuptools --ignore-installed --no-cache-dir
#  - sh: sudo python3.6 -m pip install -r requirements.txt --no-cache-dir --progress-bar off


build_script:
  - cmd: mkdir dist
  - cmd: copy docs\build-licenses.txt dist\LICENSE
  - cmd: type nul > bundled
#  - cmd: C:\Python36-x64\Scripts\pyinstaller --add-data "data\icon.ico;data" --paths "C:\Python36-x64\Lib\site-packages\shiboken2" --add-data "SvtAv1\*;." --noconsole flix\gui.py  --icon data\icon.ico --name FastFlix --clean --onefile --noconsole
  - cmd: C:\Python36-x64\Scripts\pyinstaller --add-data "bundled;." --add-data "data\icon.ico;data" --add-data "docs\build-licenses.txt;docs" --add-data "binary-files/executables/windows/ffmpeg/lgpl/N-93214-g7e4d3dbe18/x86_64/*;." --paths "C:\Python36-x64\Lib\site-packages\shiboken2" --add-data "SvtAv1\*;." flix\gui.py  --icon data\icon.ico --name FastFlix --clean --onefile
#  - sh: pyinstaller --add-data "data/icon.ico:data/" --noconsole flix/gui.py  --icon data/icon.ico --name FastFlix --clean --onefile

test: off

artifacts:
  - path: dist\*
